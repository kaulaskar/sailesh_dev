---
     
    - name: Update and upgrade apt packages
      become: yes
      apt:
       upgrade: 'yes'
       update_cache: 'yes'
     
    - name: install mysql server 
      become: yes
      apt:
       name: mysql-server
       state: present
      when: ansible_distribution == 'Ubuntu'  

    - name: install mysql clent 
      become: yes
      apt:
       name: mysql-client
       state: present
      tags:
         - install 

    - name: start and enable mysql service
      service:
        name: mysql
        state: started
        enabled: yes 
      notify:
         - restart mysql  
 


   
       
          

   
  
  
 