---
 - name: uninstall nginx completly
   hosts: remote_server
   become: yes 
  
   tasks:
    - name: uninstall 
      shell: sudo apt-get remove nginx nginx-common -y
    - name: remove all   
      shell: sudo apt-get purge nginx nginx-common -y
    - name: remove dependencies
      shell: sudo apt-get autoremove -y
   