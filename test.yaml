---
- name: Managing files and directories on Ubuntu systems
  hosts: remote_server
  become: yes

  tasks:
    - name: Create a file 
      ansible.builtin.file:
        path: /opt/file.cong
        state: touch
        owner: root
        group: root
        mode: '0755'

    - name: Create a directory
      ansible.builtin.file:
        path: /opt/sampledirectory
        state: directory
        owner: root
        group: root
        mode: '0640'

    - name: Changing the file ownership and permissions
      ansible.builtin.file:
        path: /opt/index.html
        owner: root
        group: root
        mode: '0644'

    - name: Delete a file
      ansible.builtin.file:
        path: /opt/file.txt
        state: absent

    - name: Delete a directory
      ansible.builtin.file:
        path: /opt/test
        state: absent

   

   
    
    
