---
 - name: uninstall nginx
   hosts: nginx_server
   become: yes 
  
   tasks:
    - name: uninstall nginx server
      apt:
       name: nginx
       state: absent
    - name: Delete Nginx default HTML files
      file:
        path: "/usr/share/nginx/html/{{ item }}"
        state: absent
      with_items:
        - index.html
        - 50x.html
      when: ansible_distribution == 'Ubuntu'   