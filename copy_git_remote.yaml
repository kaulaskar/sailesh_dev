---
 - name: copy files from controller and git to remote servers
   hosts: remote_server
   become: yes 
  
   tasks:
    - name: copy file from controller to remote 
      copy:
        src: /opt/file.conf
        dest: /etc/file.conf
        owner: root
        group: root
        mode: 0644
    - name: Git checkout
      ansible.builtin.git:
       repo: 'https://github.com/kaulaskar/sailesh_dev.git'
       dest: /opt/sailesh_dev
       version: release-0.22
    

       